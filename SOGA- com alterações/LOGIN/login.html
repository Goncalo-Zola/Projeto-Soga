<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Soga - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Bem - Vindo A Rede Social Soga</h1>
            <p>Encontre Amigos <br> Participe Em Grupo Em Uma <br> Rede Totalmente Diferenciada</p>
            <img src="../img/IMG_5874.png" alt="" style="width: 100%;">
        </div>
        <div class="login-section">
            
            <div class="logo">
                <img src="../img/SOGA.png" alt="SOGA Logo" style="width: 130px;">
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Insira uma senha">
                    
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-password">Esqueceu senha?</a>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="login-btn">Entrar</button>
                    <button type="button" class="register-btn">Cadastra-te</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
